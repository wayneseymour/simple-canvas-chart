<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
  const Component = React.Component;

  // Values for the Data Plot, they can also be obtained from a external file
  let Apple = [100, 102, 87, , 100, 123, 100, 90, 87, 91, 93, 88];
  let Samsung = [30, 50, 70, 80, 90, 100, 95, 91, 85, 92, 99, 130];
  let Nokia = [20, -10, -20, -25, -40, 5, 10, 28, 30, 43, 65, 80];

  const App = () => {
    return (
      <Canvas
        width={200}
        height={200}
        draw={(canvas, ctx) => {
          ctx.strokeRect(0, 0, canvas.width, canvas.height);

          // set these values for your data
          const Val_max = 130;
          const Val_min = -40;
          const sections = 12;
          const stepSize = 10;
          const columnSize = 50;
          const rowSize = 50;
          const margin = 10;
          const xAxis = [" ", "Jan", "Feb", "Mar", "Apr",
            "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]

          const yScale = (canvas.height - columnSize - margin) / (Val_max - Val_min);
          const xScale = (canvas.width - rowSize) / sections;


          init(ctx);

          function init(ctx) {
            ctx.fillStyle = "#0099ff"
            ctx.font = "20 pt Verdana"
            ctx.strokeStyle = "#009933"; // color of grid lines

            ctx.beginPath();
            // print Parameters on X axis, and grid lines on the graph
            for (let i = 1; i <= sections; i++) {
              let x = i * xScale;
              ctx.fillText(xAxis[i], x, columnSize - margin);
              ctx.moveTo(x, columnSize);
              ctx.lineTo(x, canvas.height - margin);
            }
            // print row header and draw horizontal grid lines
            let count = 0;
            for (let scale = Val_max; scale >= Val_min; scale = scale - stepSize) {
              let y = columnSize + (yScale * count * stepSize);
              ctx.fillText(scale, margin, y + margin);
              ctx.moveTo(rowSize, y)
              ctx.lineTo(canvas.width, y)
              count++;
            }
            ctx.stroke();

            ctx.translate(rowSize, canvas.height + Val_min * yScale);
            ctx.scale(1, -1 * yScale);


            const plotWithCtx = plotData(ctx)(sections)(xScale);
            [
              {strokeStyle: '#FF0066', data: Apple},
              {strokeStyle: '#9933FF', data: Samsung},
              {strokeStyle: '#000', data: Nokia},
            ]
              .forEach(x => plotWithCtx(x.strokeStyle)(x.data))
          }

        }}
      />
    );
  };

  function plotData(ctx) {
    return sections => xScale => strokeStyle => xs => {
      ctx.strokeStyle = strokeStyle
      ctx.beginPath();
      ctx.moveTo(0, xs[0]);
      for (let i = 1; i < sections; i++) {
        ctx.lineTo(i * xScale, xs[i]);
      }
      ctx.stroke();
    }
  }

  class Canvas extends Component {
    componentDidMount() {
      const ctx = this.canvas.getContext('2d');
      this.props.draw(this.canvas, ctx);
    }

    render() {
      const {width, height} = this.props;

      return (
        <canvas
          ref={node => (this.canvas = node)}
          width={width}
          height={height}
        />
      );
    }
  }

  ReactDOM.render(<App/>, document.getElementById('root'));

</script>
</body>
